<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/js/vendor/uikit.min.js"></script>
    <script src="./assets/js/vendor/uikit-icons.min.js"></script>
    <script src="./assets/js/index.js" defer></script>
    <link rel="stylesheet" href="./assets/css/vendor/uikit.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" media="all">
    <title>REST API App</title>
</head>
<body class="uk-background-muted">
    <section class="uk-section uk-background-muted">
        <div class="uk-container uk-container-xsmall">
            <div class="logo-wrapper">
                    <span uk-icon="icon: wordpress; ratio: 4" class="logo"></span>
            </div>
            <form id="post-submit-form">
                <textarea class="uk-textarea post-content" placeholder="What's on your mind?" maxlength="280"></textarea>
                <p id="content-counter" class="uk-text-small content-counter"></p>
                <button id="publish-post" class="uk-button uk-button-primary">Publish</button>
            </form>
            <hr class="uk-divider-icon" />
            <a href="#" id="fetch-post" uk-icon="refresh" class="uk-margin-bottom uk-display-block uk-text-right"></a>
            <div class="post-wrapper"></div>
        </div>
    </section>
</body>
</html>
